<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cabin"
    />
    <script src="./vendors/jquery.min.js"></script>
    <script src="./scripts/client.js" type="text/javascript"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <h1>Weekend Challenge # 3</h1>
    </header>
    <main>
      <div class="inputArea">
        <label for="">Add a task!</label>
        <input type="text" placeholder="Task" id="js-task" class="taskInput" />
        <button id="js-addBtn">Add Task</button>
      </div>
      <div id="table">
        <table>
          <thead>
            <th>Task</th>
            <th>Completed?</th>
            <th>Delete</th>
          </thead>
          <tbody class="js-tasks"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
